<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form sample</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="form-box">

      <object type="image/svg+xml" data="planet.svg" class="logo-planet"></object>

      <h1>Come travel with us</h1>

      <form action="script.js" method="post">
        <h3>Where are you going?</h3>

          <span class="title">Select the planet</span>
          <select id="travelPlanet" name="">
            <option>Choose a planet</option>
            <option>Mercury</option>
            <option>Venus</option>
            <option>Earth</option>
            <option>Mars</option>
            <option>Jupiter</option>
            <option>Saturn</option>
            <option>Uranus</option>
            <option>Neptune</option>
          </select>

          <span class="title">What kind of ticket you need?</span>
          <label for="travelTypeG">
            <input type="radio" id="travelTypeG" name="typeTravel" value="">
            Only go
          </label>
          <label for="travelTypeGB">
            <input type="radio" id="travelTypeGB" name="typeTravel" value="">
            Go and back
          </label>
          <label for="travelTypeB">
            <input type="radio" id="travelTypeB" name="typeTravel" value="">
            Only back
          </label>

          <span class="title">When is your travel?</span>
          From <input type="text" class="travel-date" name="" value="">
          to  <input type="text" class="travel-date" name="" value="">

          <h3>Talk about you</h3>
          <span class="title">First Name</span>
          <input type="text" name="" value="">
          <span class="title">Last Name</span>
          <input type="text" name="" value="">
          <span class="title">Country</span>
          <input type="text" name="" value="">
          <span class="title">Phone</span>
          <input type="text" name="" value="">
          <span class="title">E-mail</span>
          <input type="text" name="" value="">
          <span class="title">Confirm e-mail</span>
          <input type="text" name="" value="">
          <span class="title">Purpouse of the travel?</span>
          <textarea></textarea>
          <span class="title">What do you need?</span>
          <label for="youSeat">
            <input type="checkbox" id="youSeat" name="youNeed" value="">
            Seat
          </label>
          <label for="youGuide">
            <input type="checkbox" id="youGuide" name="youNeed" value="">
            Guide
          </label>
          <label for="youHelmet">
            <input type="checkbox" id="youHelmet" name="youNeed" value="">
            Helmet
          </label>

          <button>Let's travel! <i class="fa fa-rocket" aria-hidden="true"></i></button>

      </form>

    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://use.fontawesome.com/48320372b1.js"></script>

  </body>
</html>
